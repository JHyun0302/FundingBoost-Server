spring:
  profiles:
    include: oauth
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 3
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      refresh-token:
        host: localhost
        port: 6379
      lock:
        host: localhost
        port: 6380
    web:
      pageable:
        default-page-size: 10
    #        one-indexed-parameters: true



  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

springdoc:
  swagger-ui:
    path: /swagger-ui.html

