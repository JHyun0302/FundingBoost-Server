server:
  servlet:
    encoding:
      charset: utf-8
      force: true

  port: 8080
  forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/fundingboost?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.MariaDB103Dialect
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false


logging:
  level:
    #    '[kcs.funding.fundingboost]': INFO
    '[org.hibernate.type]': TRACE
