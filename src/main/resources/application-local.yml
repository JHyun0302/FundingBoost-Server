server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  output:
    ansi:
      enabled: always

logging:
  level:
    '[kcs.funding.fundingboost]': DEBUG
    '[org.hibernate.type]': TRACE

file:
  path: ./images/

springdoc:
  swagger-ui:
    path: /swagger-ui.html